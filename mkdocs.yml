# Plugins ====================================================================================================

plugins:
  #- git-committers:
  #    repository: jix-AQW/site
  #    branch: main
  - git-revision-date-localized:
      enable_creation_date: true
  - blog:
      enabled: true
      post_date_format: medium # Jan 31, 2024
      post_url_date_format: yyyy/MM
      blog_toc: true
      categories_allowed:
        - Novidade
        - Video
        - Tutorial
        - Walkthrough
  - offline:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags:
  - autorefs:
