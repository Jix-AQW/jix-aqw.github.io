<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Artix NES Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    :root {
      --nes-red: #e50914;
      --nes-dark: #141414;
      --nes-gray: #303030;
    }

    body {
      margin: 0;
      background: var(--nes-dark);
      color: white;
      font-family: 'Press Start 2P', cursive;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 15px;
    }

    .nav-logo {
      color: var(--nes-red);
      font-size: 2rem;
      text-shadow: 2px 2px 0 #5a0000;
    }

    .carousel-container {
      margin: 30px auto;
      max-width: 1200px;
      padding: 0 15px;
    }

    .carousel-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      background: var(--nes-gray);
      border-radius: 12px;
      padding: 30px;
    }

    .carousel-media-box {
      flex: 1 1 480px;
      max-width: 640px;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .carousel-media {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    .featured-content {
      flex: 1 1 320px;
      max-width: 500px;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .featured-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--nes-red);
    }

    .featured-year {
      font-size: 0.8rem;
      color: #ff6b6b;
      margin-bottom: 15px;
      display: inline-block;
      background: rgba(229, 9, 20, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
    }

    .featured-content p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ccc;
    }

    .play-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--nes-red);
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .play-button:hover {
      transform: scale(1.05);
    }

    .material-icons {
      font-size: 1.3rem;
    }

    footer {
      text-align: center;
      padding: 25px 15px;
      background: var(--nes-gray);
      margin-top: 30px;
      font-size: 0.6rem;
    }

    @media (max-width: 768px) {
      .carousel-item {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .carousel-media-box {
        width: 100%;
      }

      .featured-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="nav-logo">ARTIX NES</h1>
  </header>

  <main id="main-content"></main>

  <footer>
    Copyright (Â©) 2008 - 2025<br />
    All games and characters are trademarks of Artix Entertainment, LLC.<br />
    All Rights Reserved. All wrongs avenged by undead dragons.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('games.json')
        .then(response => response.json())
        .then(data => {
          const main = document.getElementById('main-content');
          const featuredGames = data.games.filter(game => game.featured);

          const featuredHTML = `
            <div class="carousel-container">
              ${featuredGames.map(game => `
                <div class="carousel-item">
                  <div class="carousel-media-box">
                    ${game.trailer_url ? `
                      <iframe class="carousel-media" 
                        src="${game.trailer_url.replace('watch?v=', 'embed/')}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; encrypted-media; gyroscope" 
                        allowfullscreen>
                      </iframe>
                    ` : `<img class="carousel-media" src="${game.cover}" alt="${game.title}">`}
                  </div>

                  <div class="featured-content">
                    <h1 class="featured-title">${game.title}</h1>
                    <div class="featured-year">${game.year}</div>
                    <p>${game.description}</p>
                    <a href="${game.play_url}" class="play-button">
                      <span class="material-icons">play_arrow</span> Play Now
                    </a>
                  </div>
                </div>
              `).join('')}
            </div>`;

          const gamesHTML = `
            <div class="games-grid">
              <h2 class="grid-title">All Games</h2>
              <div class="games-container">
                ${data.games.map(game => `
                  <div class="game-card">
                    <a href="${game.play_url}" class="game-cover-link" aria-label="Play ${game.title}">
                      <img src="${game.cover}" alt="${game.title}" class="game-cover">
                      <div class="game-cover-overlay"></div>
                    </a>
                    <div class="game-info">
                      <div class="game-title">${game.title}</div>
                      <div class="game-year">${game.year}</div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>`;

          main.innerHTML = featuredHTML + gamesHTML;
        });
    });
  </script>
</body>
</html>
