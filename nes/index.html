<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Artix NES Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --nes-red: #e50914;
      --nes-dark: #141414;
      --nes-gray: #303030;
    }

    body {
      margin: 0;
      background: var(--nes-dark);
      color: white;
      font-family: 'Press Start 2P', cursive;
      min-height: 100vh;
    }

    .nav-logo {
      color: var(--nes-red);
      font-size: 2rem;
      text-shadow: 2px 2px 0 #5a0000;
      padding: 20px 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    /* Carrossel melhorado */
    .carousel-container {
      position: relative;
      overflow: hidden;
      margin: 20px;
      border-radius: 12px;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      position: relative;
      min-height: 50vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .featured-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      width: 90%;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 8px;
      backdrop-filter: blur(4px);
      text-align: center;
    }

    .featured-title {
      font-size: 2rem;
      margin-bottom: 15px;
      line-height: 1.2;
      text-shadow: 3px 3px 0 var(--nes-red);
    }

    .featured-year {
      color: #ff6b6b;
      font-size: 1rem;
      margin-bottom: 20px;
      display: inline-block;
      padding: 4px 10px;
      background: rgba(229,9,20,0.3);
      border-radius: 4px;
    }

    .featured-content p {
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      margin: 20px 0;
      color: #e0e0e0;
    }

    .play-button {
      padding: 12px 30px;
      background: var(--nes-red);
      border-radius: 25px;
      font-size: 1rem;
    }

    /* Grid de jogos reformulado */
    .games-grid {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .grid-title {
      font-size: 1.2rem;
      color: var(--nes-red);
      margin-bottom: 25px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .game-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .game-cover-link {
      display: block;
      position: relative;
      width: 100%;
      height: 200px;
    }

    .game-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s;
    }

    .game-cover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(229, 9, 20, 0.5);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }

    .game-cover-overlay::before {
      content: '▶';
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .game-cover-link:hover .game-cover-overlay {
      opacity: 1;
    }

    .game-cover-link:hover .game-cover {
      filter: brightness(0.8);
    }

    .game-info {
      padding: 15px 10px;
    }

    .game-title {
      font-size: 0.8rem;
      margin-bottom: 4px;
    }

    .game-year {
      font-size: 0.6rem;
      color: var(--nes-red);
    }

    /* Controles do carrossel */
    .carousel-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
    }

    .carousel-dot.active {
      background: var(--nes-red);
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: var(--nes-gray);
      margin-top: 40px;
      font-size: 0.6rem;
    }

    /* Media Queries para mobile */
    @media (max-width: 768px) {
      .nav-logo {
        font-size: 1.5rem;
      }

      .carousel-item {
        min-height: 40vh;
        padding: 10px;
      }

      .featured-title {
        font-size: 1.5rem;
      }

      .featured-content {
        padding: 15px;
      }

      .featured-content p {
        font-size: 0.9rem;
      }

      .games-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }

      .game-cover-link {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="nav-logo">ARTIX NES</h1>
  </header>

  <main id="main-content"></main>

  <footer>
    Copyright (©) 2008 - 2025<br>
    All games and characters are trademarks of Artix Entertainment, LLC.<br>
    All Rights Reserved. All wrongs avenged by undead dragons.
  </footer>

  <script>
    fetch('games.json')
      .then(response => response.json())
      .then(data => {
        const main = document.getElementById('main-content');
        
        // Carrossel
        const carouselHTML = `
          <div class="carousel-container">
            <div class="carousel-inner">
              ${data.games.map((game, index) => `
                <div class="carousel-item" 
                     style="background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${game.cover}')">
                  <div class="featured-content">
                    <h1 class="featured-title">${game.title}</h1>
                    <div class="featured-year">${game.year}</div>
                    <p>${game.description}</p>
                    <a href="${game.play_url}" class="play-button">Play Now</a>
                  </div>
                </div>
              `).join('')}
            </div>
            <div class="carousel-controls"></div>
          </div>`;
        
        main.innerHTML = carouselHTML;

        // Controles do carrossel
        const items = document.querySelectorAll('.carousel-item');
        const controls = document.querySelector('.carousel-controls');
        
        items.forEach((_, index) => {
          const dot = document.createElement('div');
          dot.className = `carousel-dot ${index === 0 ? 'active' : ''}`;
          dot.addEventListener('click', () => slideTo(index));
          controls.appendChild(dot);
        });

        let currentIndex = 0;
        const inner = document.querySelector('.carousel-inner');

        function slideTo(index) {
          currentIndex = index;
          inner.style.transform = `translateX(-${index * 100}%)`;
          document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
            dot.classList.toggle('active', i === index);
          });
        }

        // Auto-rotate
        const autoRotate = setInterval(() => {
          currentIndex = (currentIndex + 1) % items.length;
          slideTo(currentIndex);
        }, 5000);

        // Lista de jogos
        const gamesHTML = `
          <div class="games-grid">
            <h2 class="grid-title">All Games</h2>
            <div class="games-container">
              ${data.games.map(game => `
                <div class="game-card">
                  <a href="${game.play_url}" class="game-cover-link">
                    <img src="${game.cover}" alt="${game.title}" class="game-cover">
                    <div class="game-cover-overlay"></div>
                  </a>
                  <div class="game-info">
                    <div class="game-title">${game.title}</div>
                    <div class="game-year">${game.year}</div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>`;
        
        main.innerHTML += gamesHTML;
      });
  </script>
</body>
</html>
