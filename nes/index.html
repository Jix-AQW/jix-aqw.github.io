<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artix NES Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --nes-red: #e50914;
      --nes-dark: #141414;
      --nes-gray: #303030;
    }

    body {
      margin: 0;
      background: var(--nes-dark);
      color: white;
      font-family: 'Press Start 2P', cursive;
      min-height: 100vh;
    }

    .nav-logo {
      color: var(--nes-red);
      font-size: 2rem;
      text-shadow: 2px 2px 0 #5a0000;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    .featured-game {
      margin-top: 20px;
      min-height: 70vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      margin: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .featured-game::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(20,20,20,0.9) 30%, rgba(229,9,20,0.15) 100%);
    }

    .featured-content {
      position: relative;
      max-width: 800px;
      margin: 0 10%;
      padding: 40px;
      background: rgba(20, 20, 20, 0.6);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .featured-title {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 4px 4px 0 var(--nes-red);
      margin-bottom: 15px;
      line-height: 1.1;
    }

    .featured-year {
      color: #ff6b6b;
      font-size: 1.2rem;
      margin-bottom: 25px;
      display: inline-block;
      padding: 5px 12px;
      background: rgba(229,9,20,0.3);
      border-radius: 4px;
    }

    .featured-game p {
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 25px 0;
      color: #e0e0e0;
      max-width: 600px;
    }

    .play-button {
      padding: 15px 40px;
      background: var(--nes-red);
      color: white;
      border: none;
      border-radius: 30px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(229,9,20,0.4);
    }

    .play-button::before {
      content: '▶';
      font-size: 1.4rem;
    }

    .play-button:hover {
      background: #ff1a1a;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229,9,20,0.6);
    }

    .games-grid {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .grid-title {
      font-size: 1.5rem;
      color: var(--nes-red);
      margin-bottom: 30px;
      padding-left: 10px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
    }

    .game-card {
      position: relative;
      transition: transform 0.3s;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .game-card:hover {
      transform: translateY(-5px);
      border-color: var(--nes-red);
    }

    .game-cover {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border: 2px solid var(--nes-gray);
    }

    .game-info {
      padding: 15px 10px;
    }

    .game-title {
      font-size: 0.9rem;
      color: white;
      margin-bottom: 5px;
    }

    .game-year {
      font-size: 0.7rem;
      color: var(--nes-red);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: var(--nes-gray);
      margin-top: 60px;
      font-size: 0.7rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="nav-logo">ARTIX NES</h1>
  </header>

  <main id="main-content"></main>

  <footer>
    Copyright (©) 2008 - 2025<br>
    All games and characters are trademarks of Artix Entertainment, LLC.<br>
    All Rights Reserved. All wrongs avenged by undead dragons.
  </footer>

  <script>
    fetch('games.json')
      .then(response => response.json())
      .then(data => {
        const main = document.getElementById('main-content');

        const featured = data.featured;
        const featuredHTML = `
          <section class="featured-game" style="background-image: url('${featured.cover}')">
            <div class="featured-content">
              <h1 class="featured-title">${featured.title}</h1>
              <div class="featured-year">${featured.year}</div>
              <p style="margin: 20px 0;">${featured.description}</p>
              <a href="${featured.play_url}" class="play-button">Play Now</a>
            </div>
          </section>`;
        main.innerHTML += featuredHTML;

        let gamesHTML = `<div class="games-grid">
          <h2 class="grid-title">All Games</h2>
          <div class="games-container">`;

        for (const game of data.games) {
          gamesHTML += `
            <div class="game-card">
              <img src="${game.cover}" alt="${game.title}" class="game-cover">
              <div class="game-info">
                <div class="game-title">${game.title}</div>
                <div class="game-year">${game.year}</div>
                <a href="${game.play_url}" class="play-button" style="margin-top:10px;">Play</a>
              </div>
            </div>`;
        }

        gamesHTML += '</div></div>';
        main.innerHTML += gamesHTML;
      });
  </script>
</body>
</html>
