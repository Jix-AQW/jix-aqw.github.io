<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artix NES Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --nes-red: #e50914;
      --nes-dark: #141414;
      --nes-gray: #303030;
    }

    body {
      margin: 0;
      background: var(--nes-dark);
      color: white;
      font-family: 'Press Start 2P', cursive;
      min-height: 100vh;
    }

    .nav-logo {
      color: var(--nes-red);
      font-size: 2rem;
      text-shadow: 2px 2px 0 #5a0000;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      margin: 20px 40px 40px; /* Margem aumentada */
      box-shadow: 0 8px 30px rgba(0,0,0,0.6); /* Sombra para profundidade */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }



    .carousel-item {
      min-width: 100%;
      position: relative;
      min-height: 60vh; /* Altura ajustada */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px; /* Espaçamento interno */
    }


    .featured-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      width: 90%; 
      margin: 0 auto; 
      padding: 40px;
      background: rgba(20, 20, 20, 0.8); /* Fundo mais opaco */
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(229,9,20,0.3); /* Borda vermelha sutil */
    }

    .featured-title {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 4px 4px 0 var(--nes-red);
      margin-bottom: 15px;
      line-height: 1.1;
    }

    .featured-year {
      color: #ff6b6b;
      font-size: 1.2rem;
      margin-bottom: 25px;
      display: inline-block;
      padding: 5px 12px;
      background: rgba(229,9,20,0.3);
      border-radius: 4px;
    }

    .featured-content p {
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 25px 0;
      color: #e0e0e0;
      max-width: 600px;
    }

    .play-button {
      padding: 15px 40px;
      background: var(--nes-red);
      color: white;
      border: none;
      border-radius: 30px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(229,9,20,0.4);
    }

    .play-button::before {
      content: '▶';
      font-size: 1.4rem;
    }

    .play-button:hover {
      background: #ff1a1a;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229,9,20,0.6);
    }

    .games-grid {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 40px; 
    }

    .grid-title {
      font-size: 1.5rem;
      color: var(--nes-red);
      margin-bottom: 30px;
      padding-left: 10px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
    }

    .game-card {
      position: relative;
      transition: transform 0.3s;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-cover {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border: 2px solid var(--nes-gray);
    }

    .game-info {
      padding: 15px 10px;
      position: relative;
    }

    .game-title {
      font-size: 0.9rem;
      color: white;
      margin-bottom: 5px;
    }

    .game-year {
      font-size: 0.7rem;
      color: var(--nes-red);
    }

    .game-card .play-button {
      opacity: 0;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .game-card:hover .play-button {
      opacity: 1;
    }

    .carousel-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      gap: 10px;
    }

    .carousel-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s;
    }

    .carousel-dot.active {
      background: var(--nes-red);
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: var(--nes-gray);
      margin-top: 60px;
      font-size: 0.7rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="nav-logo">ARTIX NES</h1>
  </header>

  <main id="main-content"></main>

  <footer>
    Copyright (©) 2008 - 2025<br>
    All games and characters are trademarks of Artix Entertainment, LLC.<br>
    All Rights Reserved. All wrongs avenged by undead dragons.
  </footer>

  <script>
    fetch('games.json')
      .then(response => response.json())
      .then(data => {
        const main = document.getElementById('main-content');
        
        // Carrossel
        const carouselHTML = `
          <section class="carousel-section"> <!-- Nova seção encapsuladora -->
            <div class="carousel-container">
              <div class="carousel-inner">
                ${data.games.map((game, index) => `
                  <div class="carousel-item" 
                      style="background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${game.cover}')">
                    <div class="featured-content">
                      <h1 class="featured-title">${game.title}</h1>
                      <div class="featured-year">${game.year}</div>
                      <p>${game.description}</p>
                      <a href="${game.play_url}" class="play-button">Play Now</a>
                    </div>
                  </div>
                `).join('')}
              </div>
              <div class="carousel-controls"></div>
            </div>
          </section>`;
        
        main.innerHTML = carouselHTML;

        // Controles do carrossel
        const items = document.querySelectorAll('.carousel-item');
        const controls = document.querySelector('.carousel-controls');
        
        items.forEach((_, index) => {
          const dot = document.createElement('div');
          dot.className = `carousel-dot ${index === 0 ? 'active' : ''}`;
          dot.addEventListener('click', () => slideTo(index));
          controls.appendChild(dot);
        });

        let currentIndex = 0;
        const inner = document.querySelector('.carousel-inner');

        function slideTo(index) {
          currentIndex = index;
          inner.style.transform = `translateX(-${index * 100}%)`;
          document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
            dot.classList.toggle('active', i === index);
          });
        }

        // Lista de jogos
        const gamesHTML = `
          <div class="games-grid">
            <h2 class="grid-title">All Games</h2>
            <div class="games-container">
              ${data.games.map(game => `
                <div class="game-card">
                  <img src="${game.cover}" alt="${game.title}" class="game-cover">
                  <div class="game-info">
                    <div class="game-title">${game.title}</div>
                    <div class="game-year">${game.year}</div>
                    <a href="${game.play_url}" class="play-button">Play</a>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>`;
        
        main.innerHTML += gamesHTML;

        // Auto-rotate do carrossel (adicione esta parte para funcionamento automático)
        setInterval(() => {
          currentIndex = (currentIndex + 1) % items.length;
          slideTo(currentIndex);
        }, 8000);
      });
  </script>

</body>
</html>
